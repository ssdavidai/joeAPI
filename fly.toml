# fly.toml app configuration file generated for joeapi
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "joeapi"
primary_region = "sjc"

[build]

[env]
  PORT = "3000"
  NODE_ENV = "development"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  timeout = "10s"
  grace_period = "30s"
  method = "GET"
  path = "/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
